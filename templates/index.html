<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <style>
		/* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: #f5f5f5;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Gallery layout */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
}

/* Car box styling */
.car-box {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
}

.car-box img {
    width: 100%;
    height: auto;
    display: block;
}

.car-box p {
    padding: 10px;
    font-size: 1em;
    color: #555;
}

	</style>
</head>
<body>
    <h1>Car Gallery</h1>
    <div class="gallery">
        <div class="car-box">
            <img src="car1.jpg" alt="Car 1">
            <p>Car Model 1</p>
        </div>
        <div class="car-box">
            <img src="car2.jpg" alt="Car 2">
            <p>Car Model 2</p>
        </div>
        <div class="car-box">
            <img src="car3.jpg" alt="Car 3">
            <p>Car Model 3</p>
        </div>
        <div class="car-box">
            <img src="car4.jpg" alt="Car 4">
            <p>Car Model 4</p>
        </div>
    </div>
</body>
</html>
